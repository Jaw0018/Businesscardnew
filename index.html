<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SmartTap NFC Card - Offline Premium</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/* Body */
body {
  margin: 0;
  font-family: "Poppins", Arial, sans-serif;
  background: linear-gradient(180deg, #0a0a0a, #000);
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
  padding: 20px;
}

/* Card */
.card {
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(12px);
  border-radius: 25px;
  padding: 20px;
  width: 100%;
  max-width: 380px;
  box-shadow: 0 0 25px rgba(255, 215, 0, 0.3);
  text-align: center;
}

/* Header */
.header {
  font-size: 22px;
  font-weight: 600;
  color: gold;
  margin-bottom: 20px;
}

/* Profile */
.profile img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: 3px solid gold;
  object-fit: cover;
  box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
}

.profile h2 {
  margin: 12px 0 4px;
  font-size: 20px;
}

.profile p {
  margin: 0;
  font-size: 14px;
  color: #bbb;
}

/* Links */
.links {
  display: flex;
  flex-direction: column;
  gap: 14px;
  margin-top: 20px;
}

.link {
  background: linear-gradient(135deg, #1c1c1c, #0d0d0d);
  padding: 16px;
  border-radius: 16px;
  text-decoration: none;
  color: #fff;
  display: flex;
  align-items: center;
  gap: 14px;
  font-size: 15px;
  border: 1px solid rgba(255, 215, 0, 0.2);
  cursor: pointer;
  transition: 0.2s;
}

.link i {
  color: gold;
  font-size: 18px;
  min-width: 22px;
  text-align: center;
}

.link:hover {
  transform: scale(1.03);
  box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
}

/* Save Button */
.save {
  margin-top: 28px;
}

.save button {
  display: inline-block;
  background: linear-gradient(135deg, gold, #c9a227);
  color: #000;
  padding: 14px 30px;
  border-radius: 30px;
  border: none;
  font-weight: 600;
  font-size: 14px;
  box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
  cursor: pointer;
}

/* Footer */
.footer {
  font-size: 11px;
  color: #777;
  margin-top: 30px;
}

/* Modal */
.modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.85);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.modal-content {
  background: #111;
  padding: 20px;
  border-radius: 16px;
  max-width: 300px;
  width: 90%;
  color: #fff;
  text-align: left;
}

.modal-content h3 {
  margin-top: 0;
  color: gold;
}

.modal-content p {
  font-size: 14px;
  line-height: 1.4;
}

.modal-close {
  display: block;
  text-align: right;
  cursor: pointer;
  font-weight: bold;
  margin-bottom: 10px;
  color: gold;
}
</style>
</head>
<body>

<div class="card">
  <div class="header">Digital Profile</div>

  <div class="profile">
    <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAJYAAACWCAYAAADH..." alt="Profile">
    <h2>Juan Dela Cruz</h2>
    <p>ABC Company • Marketing Manager</p>
  </div>

  <div class="links">
    <div class="link" onclick="callNumber('+639000000000')"><i class="fa-solid fa-phone"></i> Call</div>
    <div class="link" onclick="sendEmail('juan@email.com')"><i class="fa-solid fa-envelope"></i> Email</div>
    <div class="link" onclick="openModal('Facebook','https://facebook.com')"><i class="fa-brands fa-facebook"></i> Facebook</div>
    <div class="link" onclick="openModal('Instagram','https://instagram.com')"><i class="fa-brands fa-instagram"></i> Instagram</div>
    <div class="link" onclick="openModal('Website','https://yourwebsite.com')"><i class="fa-solid fa-globe"></i> Website</div>
  </div>

  <div class="save">
    <button onclick="downloadVCard()">Save Contact</button>
  </div>

  <div class="footer">
    Powered by SmartTap PH - Offline Mode
  </div>
</div>

<!-- Modal for offline social pages -->
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="modal-close" onclick="closeModal()">✖</span>
    <h3 id="modal-title"></h3>
    <p id="modal-text"></p>
  </div>
</div>

<script>
// Call & Email functions
function callNumber(number){ window.location.href = 'tel:' + number; }
function sendEmail(email){ window.location.href = 'mailto:' + email; }

// Modal functions
function openModal(title,text){
  document.getElementById('modal-title').innerText = title;
  document.getElementById('modal-text').innerHTML = 'This is an offline demo for ' + title + '.<br><br>Link: ' + text;
  document.getElementById('modal').style.display = 'flex';
}
function closeModal(){ document.getElementById('modal').style.display = 'none'; }

// Download VCard offline
function downloadVCard() {
  const vCardData = `BEGIN:VCARD
VERSION:3.0
FN:Juan Dela Cruz
ORG:ABC Company
TITLE:Marketing Manager
TEL;TYPE=CELL:+639000000000
EMAIL:juan@email.com
END:VCARD`;

  const blob = new Blob([vCardData], { type: 'text/vcard' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'JuanDelaCruz.vcf';
  a.click();
  URL.revokeObjectURL(url);
}
</script>

</body>
</html>
