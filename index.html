<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>SmartTap NFC Card - Offline</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
  margin: 0;
  font-family: "Poppins", Arial, sans-serif;
  background: linear-gradient(180deg, #0a0a0a, #000);
  color: #fff;
}

/* Container */
.card {
  min-height: 100vh;
  padding: 20px 16px 40px;
}

/* Header */
.header {
  text-align: center;
  font-size: 22px;
  font-weight: 600;
  color: gold;
  margin-bottom: 20px;
}

/* Profile */
.profile {
  text-align: center;
  margin-bottom: 25px;
}

.profile img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: 3px solid gold;
  object-fit: cover;
  box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
}

.profile h2 {
  margin: 12px 0 4px;
  font-size: 20px;
}

.profile p {
  margin: 0;
  font-size: 14px;
  color: #bbb;
}

/* Links */
.links {
  display: flex;
  flex-direction: column;
  gap: 14px;
}

.link {
  background: linear-gradient(135deg, #1c1c1c, #0d0d0d);
  padding: 16px;
  border-radius: 16px;
  text-decoration: none;
  color: #fff;
  display: flex;
  align-items: center;
  gap: 14px;
  font-size: 15px;
  border: 1px solid rgba(255, 215, 0, 0.2);
  transition: 0.2s ease;
}

.link i {
  color: gold;
  font-size: 18px;
  min-width: 22px;
  text-align: center;
}

.link:active {
  transform: scale(0.97);
}

/* Save Button */
.save {
  margin-top: 28px;
  text-align: center;
}

.save a {
  display: inline-block;
  background: linear-gradient(135deg, gold, #c9a227);
  color: #000;
  padding: 14px 30px;
  border-radius: 30px;
  text-decoration: none;
  font-weight: 600;
  font-size: 14px;
  box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
}

/* Footer */
.footer {
  text-align: center;
  font-size: 11px;
  color: #777;
  margin-top: 30px;
}
</style>
</head>
<body>

<div class="card">

  <div class="header">Digital Profile</div>

  <div class="profile">
    <!-- CHANGE IMAGE -->
    <img src="profile.jpg" alt="Profile">
    <h2>Juan Dela Cruz</h2>
    <p>ABC Company â€¢ Marketing Manager</p>
  </div>

  <div class="links">

    <a class="link" href="tel:+639000000000">
      <i class="fa-solid fa-phone"></i> Call
    </a>

    <a class="link" href="mailto:juan@email.com">
      <i class="fa-solid fa-envelope"></i> Email
    </a>

    <a class="link" href="facebook.html">
      <i class="fa-brands fa-facebook"></i> Facebook
    </a>

    <a class="link" href="instagram.html">
      <i class="fa-brands fa-instagram"></i> Instagram
    </a>

    <a class="link" href="website.html">
      <i class="fa-solid fa-globe"></i> Website
    </a>

  </div>

  <div class="save">
    <a href="contact.vcf" download>Save Contact</a>
  </div>

  <div class="footer">
    Powered by SmartTap PH - Offline Mode
  </div>

</div>

<!-- Offline Service Worker Script -->
<script>
if ('serviceWorker' in navigator) {
  const swCode = `
    const cacheName = 'smarttap-offline-v1';
    const assetsToCache = [
      '/',
      location.pathname,
      'profile.jpg',
      'contact.vcf'
    ];

    self.addEventListener('install', event => {
      event.waitUntil(
        caches.open(cacheName).then(cache => cache.addAll(assetsToCache))
      );
    });

    self.addEventListener('fetch', event => {
      event.respondWith(
        caches.match(event.request).then(response => response || fetch(event.request))
      );
    });
  `;

  const blob = new Blob([swCode], {type: 'application/javascript'});
  const swUrl = URL.createObjectURL(blob);

  navigator.serviceWorker.register(swUrl)
    .then(() => console.log('Offline Service Worker Registered!'));
}
</script>

</body>
</html>
